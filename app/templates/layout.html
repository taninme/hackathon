<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Let's League! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
    url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type="text/javascript">
    function request_search(__input_name__) {
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", ".");
    var hiddenField = document.createElement("input");
    hiddenField.setAttribute("type", "hidden");
    hiddenField.setAttribute("name", "username");
    hiddenField.setAttribute("value", __input_name__);
    form.appendChild(hiddenField);
    document.body.appendChild(form);
    form.submit();
    }
    </script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="http://queueme.me/" class="navbar-brand">QueueMe</a>
        </div>
        <!-- this part is used for mobile platform in case there is no space for navbar-->
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="./champ" target="_self">Champions</a></li>
            <li><a href="./about" target="_self">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./signin" target="_self"> Login</a></li>
            <li><a href="./signout" target="_self"> Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bs-docs-section">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-12">
            <div class="container-fluid">
              <br>
              {% block content %}{% endblock %}
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
